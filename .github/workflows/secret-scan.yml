name: Secret Scan

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Ensure GitHub CLI is installed
        run: bash scripts/ensure-gh-cli.sh
      - uses: gitleaks/gitleaks-action@v2
        with:
          fail: true
