name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
      dry_run:
        description: "Dry run (skip npm publish)"
        required: false
        default: false
        type: boolean

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Run CI checks
        run: npm run ci

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Bump version and update changelog
        run: |
          if [ "${{ inputs.version_type }}" = "major" ]; then
            npm run release:major
          elif [ "${{ inputs.version_type }}" = "minor" ]; then
            npm run release:minor
          else
            npm run release:version
          fi

      - name: Get new version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create release commit and tag
        run: |
          git add .
          git commit -m "chore: release v${{ steps.version.outputs.version }}"
          git tag v${{ steps.version.outputs.version }}

      - name: Push changes
        run: |
          git push origin main
          git push origin v${{ steps.version.outputs.version }}

      - name: Publish to npm
        if: ${{ !inputs.dry_run }}
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Changes

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/v${{ steps.version.outputs.version }}/CHANGELOG.md) for detailed changes.

            ## Installation

            ```bash
            npm install -g @brainwav/arxiv-cli@${{ steps.version.outputs.version }}
            ```
          draft: false
          prerelease: false

      - name: Dry run summary
        if: ${{ inputs.dry_run }}
        run: |
          echo "üîç Dry run completed successfully!"
          echo "Version would be bumped to: v${{ steps.version.outputs.version }}"
          echo "To publish for real, run this workflow again with dry_run=false"
